<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Student Form</title>
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkblue; /* Change to a darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Engineering Student Form</h2>
    <form action="/submit-student" method="post" enctype="multipart/form-data">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="studentEmail">Email:</label>
      <input type="email" id="studentEmail" name="studentEmail" required>

      <label for="studentId">Student ID / Roll Number:</label>
      <input type="text" id="studentId" name="studentId" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select your department</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="EEE">Electrical and Electronics Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
      </select>

      <label for="year">Year of Study:</label>
      <select id="year" name="year" required>
        <option value="">Select your year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">Select your semester</option>
        <option value="1st Semester">1st Semester</option>
        <option value="2nd Semester">2nd Semester</option>
        <option value="3rd Semester">3rd Semester</option>
        <option value="4th Semester">4th Semester</option>
        <option value="5th Semester">5th Semester</option>
        <option value="6th Semester">6th Semester</option>
        <option value="7th Semester">7th Semester</option>
        <option value="8th Semester">8th Semester</option>
      </select>

      <label for="cgpa">Current CGPA:</label>
      <input type="text" id="cgpa" name="cgpa" required>

      <label for="subjects">Subjects Enrolled:</label>
      <textarea id="subjects" name="subjects" rows="4" placeholder="List the subjects you are currently enrolled in" required></textarea>

      <label for="additionalComments">Additional Comments:</label>
      <textarea id="additionalComments" name="additionalComments" rows="4" placeholder="Enter any additional information"></textarea>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required> <!-- File input for photo -->

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
